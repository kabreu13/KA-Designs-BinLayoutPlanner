name: Deploy Vercel

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

permissions:
  contents: read

concurrency:
  group: deploy-vercel-${{ github.event.workflow_run.head_branch }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy Production
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push' && github.event.workflow_run.head_branch == github.event.repository.default_branch }}
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
    steps:
      - name: Check Vercel secrets
        id: vercel-secrets
        run: |
          if [ -n "$VERCEL_TOKEN" ] && [ -n "$VERCEL_ORG_ID" ] && [ -n "$VERCEL_PROJECT_ID" ]; then
            echo "ready=true" >> "$GITHUB_OUTPUT"
          else
            echo "ready=false" >> "$GITHUB_OUTPUT"
            echo "Skipping deploy: Vercel secrets are not fully configured."
          fi

      - name: Checkout
        if: steps.vercel-secrets.outputs.ready == 'true'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Setup Node
        if: steps.vercel-secrets.outputs.ready == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.0
          cache: npm

      - name: Install dependencies
        if: steps.vercel-secrets.outputs.ready == 'true'
        run: npm ci

      - name: Verify (deploy)
        if: steps.vercel-secrets.outputs.ready == 'true'
        run: npm run verify:deploy

      - name: Pull Vercel project settings
        if: steps.vercel-secrets.outputs.ready == 'true'
        run: npx vercel pull --yes --environment=production --token="$VERCEL_TOKEN"

      - name: Build for production
        if: steps.vercel-secrets.outputs.ready == 'true'
        run: npx vercel build --prod --token="$VERCEL_TOKEN"

      - name: Deploy to Vercel production
        if: steps.vercel-secrets.outputs.ready == 'true'
        run: npx vercel deploy --prebuilt --prod --token="$VERCEL_TOKEN"
