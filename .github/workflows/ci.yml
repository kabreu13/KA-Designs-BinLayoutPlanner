name: CI

on:
  push:
    branches: ['**']
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  unit:
    name: Lint + Unit + Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: ${{ github.event_name == 'pull_request' || github.ref_name == github.event.repository.default_branch }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit coverage
        run: npm run test:coverage

      - name: Build
        run: npm run build

      - name: Upload unit coverage
        uses: actions/upload-artifact@v4
        with:
          name: unit-coverage
          path: coverage

  e2e:
    name: E2E
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: ${{ github.event_name == 'pull_request' || github.ref_name == github.event.repository.default_branch }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: E2E coverage
        env:
          PLAYWRIGHT_WEB_SERVER_COMMAND: npm run preview -- --host --port 4173
        run: npm run test:e2e:coverage

      - name: Upload e2e coverage
        uses: actions/upload-artifact@v4
        with:
          name: e2e-coverage
          path: coverage-e2e
